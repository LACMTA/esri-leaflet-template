<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>Esri Leaflet</title>

	<!-- Load Leaflet from CDN -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" crossorigin=""></script>

	<!-- Load Mapbox GL -->
	<link rel="stylesheet" href="https://unpkg.com/mapbox-gl/dist/mapbox-gl.css" />
	<script src="https://unpkg.com/mapbox-gl/dist/mapbox-gl.js"></script>

	<!-- Load Esri Leaflet from CDN -->
	<script src="https://unpkg.com/esri-leaflet@^3.0.8/dist/esri-leaflet.js"></script>
	<script src="https://unpkg.com/esri-leaflet-vector@^3.0.0/dist/esri-leaflet-vector.js"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 14px;
			color: #323232;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>

		const apiKey = "AAPK186e2fa974b5453981bc0cb90745504bNtN7e6z9UIHvV2-ikmdLl6Kfk2lfvRk-GN2aB31SaWBBG180LIDlNBParmiTAhaI";
		const tileLayerUrl = 'https://tiles.arcgis.com/tiles/TNoJFjk1LsD45Juj/arcgis/rest/services/basemap_1/MapServer';



		const map = L.map("map", {
			minZoom: 2
		}).setView([33.97, -118.365], 13);

		L.esri.tiledMapLayer({
			url: tileLayerUrl
		})
			.addTo(map);
		var kline = L.esri
			.featureLayer({
				url: "https://services8.arcgis.com/TNoJFjk1LsD45Juj/arcgis/rest/services/K_Line_Stations/FeatureServer/0"
			})
			.addTo(map);


	</script>
</body>

</html>
